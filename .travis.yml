language: cpp
env:
  global:
    - email=imagire@gmail.com
    - username=imagire
    - secure: ""
script:
  - g++ --version
  - cd src
  - mkdir bin
  - make clean
  - make depend
  - make
  - ls -lsaR
  - cd bin
  - zip -r raytracingcamp.zip ./ #create zip archive
  - ./a.out
after_success:
#  - echo $TRAVIS_PULL_REQUEST
#  - echo $TRAVIS_BRANCH
  - test "$TRAVIS_BRANCH" != "master" && exit 1
  - test "$TRAVIS_PULL_REQUEST" = "true" && exit 1
  - cp ../../static/* .
  - git config --global user.email "$email"
  - git config --global user.name "$username"
  - rm -rf .git
  - git init
  - git add --all
  - git commit -m "deploy commit from travis"
  - git push -f https://${GH_TOKEN}@github.com/imagirelab/rtc5.git master
  
